<div class="modal fade" id="chartFormModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form id="chartForm">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Chart</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div class="form-group">
                        <label class="form-control-label">Name</label>
                        <input name="name" type="text" class="form-control" required="required">
                    </div>
                    <div class="form-group">
                        <label class="form-control-label">Link</label>
                        <input name="link" type="text" class="form-control " required="required">
                        <div class="invalid-feedback">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-8">
                            <label class="form-control-label">Width (columns)</label>
                            <select name="columns" class="form-control" required="required">
                                <option>4</option>
                                <option>6</option>
                                <option selected="selected">12</option>
                            </select>
                        </div>
                        <div class="form-group col-sm-4">
                            <label class="form-control-label">Refresh period</label>
                            <input name="refreshPeriod" type="number" required="required" min="1" max="300" value="5" class="form-control">
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <div class="form-check">
                        <input name="batch" type="checkbox" class="form-check-input">
                        <label class="form-check-label">Batch</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal fade" id="exportModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Export</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <textarea id="export" class="form-control" rows="16"></textarea>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="importModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form id="importForm">
                <div class="modal-header">
                    <h5 class="modal-title">Import</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <textarea name="json" class="form-control" rows="16" placeholder="JSON"></textarea>

                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Import</button>
                </div>
            </form>
        </div>
    </div>
</div>
